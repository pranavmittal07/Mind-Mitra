<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Mitra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        header {
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 80vw; /* Limits the header width */
            margin: 0 auto;  /* Centers the header horizontally */
            padding: 10px;
            border-radius: 10px;
        }

        img {
            height: 80px;
            width: 80px;
            margin-right: 15px;
        }

        h1 {
            color: #ffffff;
            font-size: 4vw; /* Responsive font size */
            margin: 0;
        }

        /* Media query for smaller devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 5vw;
            }

            img {
                height: 60px;
                width: 60px;
            }
        }

        /* Media query for even smaller devices (like phones) */
        @media (max-width: 480px) {
            h1 {
                font-size: 6vw;
            }

            img {
                height: 50px;
                width: 50px;
            }
        }

        #chatbox {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #chatbox p {
            padding: 8px;
            margin: 0;
        }

        #chatbox p strong {
            color: #333;
        }

        #chatbox p.bot {
            background-color: #e8f0fe;
            border-radius: 5px;
            padding: 10px;
        }

        #input-area {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #userInput {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #start-btn {
            margin: 10px auto;
            display: block;
            background-color: #f44336;
            color: white;
        }

        #start-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    
    <header>
        <img src="static\images\logo.png" alt="Mind Mitra Logo">
        <h1>Mind Mitra: A companion to yourself</h1>
    </header>
    
    <button id="start-btn" onclick="startChat()">Start New Chat</button>

    <div id="chatbox">
        <!-- Chat messages will appear here -->
    </div>

    <div id="input-area">
        <input type="text" id="userInput" placeholder="Type your message..." oninput="toggleSendButton()">
        <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
    </div>

    <script>
        function sendMessage() {
            const message = document.getElementById('userInput').value;
            if (message.trim() === '') return;

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                const chatbox = document.getElementById('chatbox');
                chatbox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                chatbox.innerHTML += `<p class="bot"><strong>Bot:</strong> ${formatReply(data.reply)}</p>`;
                document.getElementById('userInput').value = '';
                chatbox.scrollTop = chatbox.scrollHeight;
                toggleSendButton();
            });
        }

        function formatReply(text) {
            text = text.replace(/\*(.*?)\*/g, '<strong>$1</strong>');
            return text.replace(/(\d+\.\s)/g, '<br/><span style="font-weight:bold;">$1</span>');
        }

        function startChat() {
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML = '';

            fetch('/clear', {
                method: 'POST',
            }).then(() => {
                console.log('Chat history cleared');
            });
        }

        function toggleSendButton() {
            const userInput = document.getElementById('userInput').value;
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = userInput.trim() === '';
        }
    </script>
</body>
</html>
