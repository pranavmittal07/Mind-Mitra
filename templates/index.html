<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini-Enhanced Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #chatbox {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        #chatbox p {
            padding: 8px;
            margin: 0;
        }
        #chatbox p strong {
            color: #333;
        }
        #chatbox p.bot {
            background-color: #e8f0fe;
        }
        #input-area {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #userInput {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #start-btn {
            margin: 10px auto;
            display: block;
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Gemini-Enhanced Chatbot</h1>

    <button id="start-btn" onclick="startChat()">Start New Chat</button>

    <div id="chatbox">
        <!-- Chat messages will appear here -->
    </div>

    <div id="input-area">
        <input type="text" id="userInput" placeholder="Type your message..." oninput="toggleSendButton()">
        <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
    </div>

    <script>
        function sendMessage() {
            const message = document.getElementById('userInput').value;
            if (message.trim() === '') return;

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                const chatbox = document.getElementById('chatbox');
                chatbox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                chatbox.innerHTML += `<p class="bot"><strong>Bot:</strong> ${data.reply}</p>`;
                document.getElementById('userInput').value = '';
                chatbox.scrollTop = chatbox.scrollHeight;  // Scroll to the bottom
                toggleSendButton();  // Disable send button again
            });
        }

        function startChat() {
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML = '';  // Clear the chat history

            // Send a request to clear the session history on the server side
            fetch('/clear', {
                method: 'POST',
            }).then(() => {
                console.log('Chat history cleared');
            });
        }

        function toggleSendButton() {
            const userInput = document.getElementById('userInput').value;
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = userInput.trim() === '';  // Enable if input is not empty
        }
    </script>
</body>
</html>
